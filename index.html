<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Gre</title>
    <link rel="icon" href="https://github.com/TommyTommy10/Biglietto.Kia/raw/main/IMG_1390_Original.jpg" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Selima&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #5170ff, #ff66c4);
            color: #fff;
            overflow: hidden;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            font-family: 'Selima', cursive;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .scrolling-text {
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .card-container {
            margin-top: 10px; /* Riduci la distanza */
        }
        .card {
            perspective: 1000px;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 0;
            padding-bottom: 150%; /* Mantiene le proporzioni dell'immagine */
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #5170ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buon Compleanno, Gre!</h1>
        <div class="scrolling-text" id="scrolling-text">
            <span>Tanti auguri, Gre! ðŸŽ‰ðŸŽ‚</span>
        </div>
    </div>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-inner" id="card-inner">
                <div class="card-front">
                    <img src="https://github.com/TommyTommy10/Biglietto.Kia/raw/main/Biglietto.png" alt="Biglietto di Compleanno">
                </div>
                <div class="card-back">
                    <div class="button-container">
                        <a href="#resources" class="button" id="resources-button">Vai alle risorse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="resources" class="container" style="display:none;">
        <h1>Risorse per la Prima Superiore</h1>
        <p>Qui puoi trovare alcune risorse utili per il tuo primo anno di scuola superiore, Gre!</p>
        <!-- Aggiungi qui le risorse utili -->
    </div>
    <script>
        const card = document.getElementById('card');
        const cardInner = document.getElementById('card-inner');
        const resources = document.getElementById('resources');
        const scrollingText = document.getElementById('scrolling-text');
        const resourcesButton = document.getElementById('resources-button');
        let startX;
        let rotation = 0;

        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        card.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (startX > endX - 50) {
                rotation -= 180;
            } else if (startX < endX + 50) {
                rotation += 180;
            }
            cardInner.style.transform = `rotateY(${rotation}deg)`;
        });

        resourcesButton.addEventListener('click', () => {
            scrollingText.style.display = 'none';
            card.style.display = 'none';
            resources.style.display = 'block';
        });
    </script>
</body>
</html>
