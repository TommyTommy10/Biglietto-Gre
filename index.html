<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Selima&display=swap" rel="stylesheet">
    <link rel="icon" href=" https://github.com/TommyTommy10/Biglietto.Gre/raw/main/5b62c841-4a38-4c19-b39a-1fe846f3da78.jpg" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(45deg, red, yellow, green, blue, purple);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 0;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #countdown {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        #message {
            display: none;
            font-family: 'Selima', cursive;
            font-size: 4em;
            animation: fadeIn 2s ease-in-out;
        }
        #linkButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Raleway', sans-serif;
            transition: background-color 0.3s, transform 0.3s;
        }
        #linkButton:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message">Buon Compleanno!!!</div>
    <button id="linkButton" onclick="window.location.href='hhttps://tommytommy10.github.io/Biglietto.Gre.test/'">Clicca qui!</button>

    <script>
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const linkButton = document.getElementById('linkButton');

        const targetDate = new Date('2024-09-26T22:02:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.style.display = 'none';
                messageElement.style.display = 'block';
                linkButton.style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} Giorni ${hours} Ore ${minutes} Minuti ${seconds}Secondi`;
        };

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
