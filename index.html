<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #countdown {
            font-size: 3em;
        }
        #message, #linkButton {
            display: none;
            margin-top: 20px;
        }
        #linkButton {
            padding: 10px 20px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message">Buon Compleanno!!!</div>
    <button id="linkButton" onclick="window.location.href='https://tommytommy10.github.io/Biglietto.Gre.test/'">Vai al link</button>

    <script>
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const linkButton = document.getElementById('linkButton');

        const targetDate = new Date('2024-09-23T21:59:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.style.display = 'none';
                messageElement.style.display = 'block';
                linkButton.style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        };

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
